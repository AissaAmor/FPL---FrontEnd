<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Ajout un sondage</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="sondageForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="titre du sondage"
            formControlName="titre"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="description du sondage"
            formControlName="description"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        (click)="addsondage()"
      >
        ajout sondage
      </button>
    </form>
  </mat-card>
</div>
