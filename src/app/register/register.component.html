<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="registerForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nom" formControlName="nom" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="PrÃ©nom" formControlName="prenom" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        (click)="addUser()"
      >
        Register
      </button>
    </form>
  </mat-card>
</div>
